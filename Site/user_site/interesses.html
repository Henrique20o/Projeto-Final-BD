<script>
    function drawChart(data) {

      // formatar dados
      var datapoints = data.map(item => [item[0], item[1]]);

      // criar e desenhar gráfico 
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      var formattedData = google.visualization.arrayToDataTable(datapoints);
      chart.draw(formattedData);
    }

    // quando formulário enviado, buscar dados e desenhar gráfico
    document.querySelector('form').addEventListener('submit', () => {

      // faz requisição fetch para buscar dados
      fetch('/consulta.php?interesse=' + document.getElementById('interesses').value)
        .then(response => response.json())
        .then(data => {
          drawChart(data); 
        });

      return false; // previne envio do formulário  
    });
  </script>
